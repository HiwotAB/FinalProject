<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base:: FinalHead"></head>
<body>
<th:block th:replace="base::FinalNav"></th:block>
<div class="container">
    <div class="col-lg-10 col-lg-offset-1">
        <div class="panel panel-default card card-3">
            <div class="panel-body">

                <div class="table-responsive">
                    <table class="table table-hover">
                        <caption><h3><b>Registered Student Lists:</b></h3></caption>
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Contact Number</th>
                            <th>Time Arrived</th>
                            <th>Action</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${liststudent}">
                            <td th:text="*{student.nameFirst}"></td>
                            <td th:text="*{student.nameLast}"></td>
                            <td th:text="*{student.email}"></td>
                            <td th:text="*{student.contactNum}"></td>
                            <td th:text="${student.getTimeStampByCourseId(__${id}__)}"></td>
                            <td><a th:href="@{|/takeattendance/${id}?studentid=${student.id}|}">Take Attendance</a></td>
                            <!--<td><a th:href="@{/takeattendance/{id}(id=${student.id})}">Take Attendance</a></td>-->
                            <!--th:href="@{|/delete/${item.id}?type=skill|}"-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
         </div>
    </div>
</div><!-- container -->

<th:block th:replace="base::FinalJS"></th:block>

</body>

</html>
