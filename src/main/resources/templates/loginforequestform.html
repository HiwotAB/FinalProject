<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base:: FinalHead"></head>

<body>
<th:block th:replace="base::FinalNav"></th:block>
<div class="container">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-default card card-3">
            <div class="panel-body">
                <form action="#" th:action="@{/loginforequest}" th:object="${courseInfoLog}" method="post">
                    <div class="text-center feedback">
                        <h2>Please enter details about the information request</h2>
                        <h3 th:text="'Course name: ' + ${courseInfoLog.course.name}"></h3>
                    </div>

                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{course.id}" />

                    <div class="form-group">
                        <label class="section-heading" for="courseRegistrationN">Description of info request</label>
                        <input id="courseRegistrationN" class="form-control" type="text" th:field="*{description}" autofocus/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                    </div>
                    <div class="form-group">
                        <label class="section-heading" for="name">Contact Number</label>
                        <input id="name" class="form-control" type="text" th:field="*{contactNum}" placeholder="1234567890"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('contactNum')}" th:errors="*{contactNum}"></p>
                        <p class="alert alert-danger" th:if="${noEmailAndNoContactNum}" th:errors="*{contactNum}"></p>
                    </div>
                    <div class="form-group">
                        <label class="section-heading" for="dateStart">Email</label>
                        <input id="dateStart" class="form-control" type="text" th:field="*{email}"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label class="section-heading" for="dateEnd">End Date</label>-->
                        <!--<input id="dateEnd" class="form-control" type="text" th:field="*{dateEnd}" th:placeholder="'Jul 4, 1976'"/>-->
                        <!--<p class="alert alert-danger" th:if="${#fields.hasErrors('dateEnd')}" th:errors="*{dateEnd}"></p>-->
                    <!--</div>-->

                    <!-- select a teacher drop down -->
                    <!--<div class="form-group">-->
                        <!--<label class="section-heading" for="selectaTeacher">Select a Teacher</label>-->
                        <!--<select id="selectaTeacher" class="form-control" name="selectedTeacher">-->
                            <!--<option th:each="item : ${teachers}"-->
                                    <!--th:value="${item.id}"-->
                                    <!--th:text="${item.nameFirst} + ' ' + ${item.nameLast}"></option>-->
                        <!--</select>-->
                    <!--</div>-->
                    <div class="clearfix"></div>
                    <input class="btn btn-primary bold-input" type="submit" value="Submit"/>
                    <!--<input type="reset" class="btn btn-warning" value="Reset"/>-->
                </form>

            </div>
        </div>
    </div>
</div><!-- container -->

<th:block th:replace="base::FinalJS"></th:block>

</body>

</html>
