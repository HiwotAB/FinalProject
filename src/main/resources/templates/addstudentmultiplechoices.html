<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base:: FinalHead"></head>

<body>
<th:block th:replace="base::FinalNavTeacher"></th:block>
<br />
<br />
<br />

<div class="container">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="panel panel-default card card-3">
                <div class="panel-body">

                    <!-- new student registers for this course in this form -->
                    <form action="#" th:action="@{/addstudentmultiplechoices/{cid}(cid=${course.id})}" method="post">
                        <div class="text-center feedback">
                            <h2 th:text="'Course Name: ' + ${course.name}"></h2>
                            <h2>Multiple students found with that info, select yourself from the drop down to register for this course</h2>
                        </div>

                            <p class="alert alert-danger" th:if="${alreadyRegistered}" th:text="'you are already registered for this course'"></p>
                            <div class="form-group">
                                <select id="selectaDate" class="form-control" name="selectedStudentId">
                                    <option th:each="item : ${potentials}"
                                            th:value="${item.id}"
                                            th:text="${item.getFullName() + ' - ' + item.mNumber}">
                                    </option>
                                </select>
                            </div>

                        <div class="row justify-content-left">
                            <div class="col col-sm-12">
                                <button type="submit" class="btn btn-primary">Submit</button>

                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
</div>
<th:block th:replace="base::Footer"></th:block>
<th:block th:replace="base::FinalJS"></th:block>
</body>
</html>
