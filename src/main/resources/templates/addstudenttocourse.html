<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base:: FinalHead"></head>

<body>
<th:block th:replace="base::FinalNav"></th:block>
<br />
<br />
<br />

<div class="container">
    <div class="row justify-content-center">
        <div class="col col-sm-10">
            <form action="#" th:action="@{/addstudent/{cid}(cid=${course.id})}" th:object="${newstudent}" method="post">
                <div class="text-center feedback">
                    <h2>Please enter student infos.</h2>
                </div>
                <div class="row justify-content-center">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="col col-sm-6 form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" th:field="*{nameFirst}" id="firstName"
                               autofocus="autofocus" placeholder="Given name"/>
                    </div>
                    <div class="col col-sm-6 form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" th:field="*{nameLast}" id="lastName"
                               placeholder="Family name"/>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col col-sm-6 form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email"
                               placeholder="name@example.com"/>
                    </div>
                    <div class="col col-sm-6 form-group">
                        <label for="phone">Emergency Contact Number</label>
                        <input type="text" class="form-control" th:field="*{contactNum}" id="phone"
                               placeholder="123-456-7890"/>
                    </div>
                </div>
                <div class="row justify-content-left">
                    <div class="col col-sm-12">
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="base::FinalJS"></th:block>
</body>
</html>
