<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base:: FinalHead"></head>

<body>
<th:block th:replace="base::FinalNavTeacher"></th:block>
<br />
<br />
<br />

<div class="container">
    <div class="col-lg-10 col-lg-offset-1">
        <div class="panel panel-default card card-3">
            <div class="panel-body">

                <!-- new student registers for this course in this form -->
                <form action="#" th:action="@{/addstudent/{cid}(cid=${course.id})}" th:object="${newstudent}" method="post">
                    <div class="text-center feedback">
                        <h2 th:text="'Course Name: ' + ${course.name}"></h2>
                        <!--<h2>Register as a New Student if you have no M-number</h2>-->
                    </div>
                    <div class="row justify-content-center">

                        <input type="hidden" th:field="*{id}"/>

                        <p class="alert alert-danger" th:if="${alreadyRegistered}" th:text="'you are already registered for this course'"></p>

                        <div class="col col-sm-6 form-group">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" th:field="*{nameFirst}" id="firstName"
                                   autofocus="autofocus" placeholder="Given name"/>
                            <p class="alert alert-danger" th:if="${#fields.hasErrors('nameFirst')}" th:errors="*{nameFirst}"></p>
                        </div>
                        <div class="col col-sm-6 form-group">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" th:field="*{nameLast}" id="lastName"
                                   placeholder="Family name"/>
                            <p class="alert alert-danger" th:if="${#fields.hasErrors('nameLast')}" th:errors="*{nameLast}"></p>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col col-sm-6 form-group">
                            <label for="email">Email address</label>
                            <input type="text" class="form-control" th:field="*{email}" id="email"
                                   placeholder="name@example.com"/>
                            <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

                        </div>
                        <div class="col col-sm-6 form-group">
                            <label for="phone">Emergency Contact Number</label>
                            <input type="text" class="form-control" th:field="*{contactNum}" id="phone"
                                   placeholder="123-456-7890"/>
                            <p class="alert alert-danger" th:if="${#fields.hasErrors('contactNum')}" th:errors="*{contactNum}"></p>

                        </div>

                        <div class="col col-sm-6 form-group">
                            <input type="checkbox" name="registerNew" id="expertId" value="true"/>
                            <label class="section-heading" for="expertId">Check if you are a NEW student registering for the first time</label>
                        </div>


                    </div>
                    <div class="row justify-content-left">
                        <div class="col col-sm-12">
                            <button type="submit" class="btn btn-primary">Submit</button>

                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<th:block th:replace="base::Footer"></th:block>
<th:block th:replace="base::FinalJS"></th:block>
</body>
</html>
