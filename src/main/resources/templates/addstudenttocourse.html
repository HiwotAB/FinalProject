<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base:: FinalHead"></head>

<body>
<th:block th:replace="base::FinalNavTeacher"></th:block>
<br />
<br />
<br />

<div class="container">
    <div class="row justify-content-center">
        <div class="col col-sm-10">
            <!--Student enters their information-->
            <form action="#" th:action="@{/addstudent/{cid}(cid=${course.id})}" th:object="${newstudent}" method="post">
                <div class="text-center feedback">
                    <h2>If you're already a student, make sure you use the same information from when you last registered!</h2>
                </div>
                <div class="row justify-content-center">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="row justify-content-center">
                        <p class="alert alert-danger" th:if="${alreadyRegistered}" th:text="'You are already registered for this course'"></p>
                    </div>
                    <div class="col col-sm-6 form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" th:field="*{nameFirst}" id="firstName" autofocus="autofocus" placeholder="Given name"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('nameFirst')}" th:errors="*{nameFirst}"></p>
                    </div>
                    <div class="col col-sm-6 form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" th:field="*{nameLast}" id="lastName" placeholder="Family name"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('nameLast')}" th:errors="*{nameLast}"></p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col col-sm-6 form-group">
                        <label for="email">Email address</label>
                        <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="name@example.com"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>
                    <div class="col col-sm-6 form-group">
                        <label for="phone">Emergency Contact Number</label>
                        <input type="text" class="form-control" th:field="*{contactNum}" id="phone" placeholder="1234567890"/>
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('contactNum')}" th:errors="*{contactNum}"></p>
                    </div>
                </div>
                <div class="row justify-content-left">
                    <div class="col col-sm-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<th:block th:replace="base::FinalJS"></th:block>
</body>
</html>
